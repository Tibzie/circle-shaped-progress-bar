<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Circle shaped progress bar</title>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-bar__exterior">
            <div class="progress-bar__interior">
                <span class="progress-bar__value"></span>
                <span class="progress-bar__percentage">%</span>
            </div>
        </div>
        <svg class="progress-bar__svg">
            <circle cx="75" cy="75" r="69" />
        </svg>
    </div>

    <script>
        let counter = 0;

        let progressBarSVG = document.querySelector('.progress-bar__svg');
        let progressBarValue = document.querySelector('.progress-bar__value');
        let totalLengthProgressBar =  (2 * 70 * Math.PI).toFixed(2); // 2 * radius * PI

        
        setInterval(() => {
            if(counter == 75) {
                clearInterval();
            } else {
                counter += 1;
                progressBarValue.innerHTML = counter;
                let result = totalLengthProgressBar - ( totalLengthProgressBar * (progressBarValue.innerHTML / 100));
                progressBarSVG.style.strokeDashoffset = result;
                console.log(counter + "%");
            }
           
        }, 40);

        
    </script>
</body>
</html>

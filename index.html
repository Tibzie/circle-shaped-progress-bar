<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Circle shaped progress bar</title>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-bar__exterior">
            <div class="progress-bar__interior">
                <span class="progress-bar__value"></span>
                <span class="progress-bar__percentage">%</span>
            </div>
        </div>
        <svg class="progress-bar__svg">
            <circle cx="75" cy="75" r="69" />
        </svg>
    </div>

    <script>
            
        const progressBarSVG = document.querySelector('.progress-bar__svg');
        const progressBarValue = document.querySelector('.progress-bar__value');
        const totalLengthProgressBar =  (2 * 70 * Math.PI).toFixed(2); // 2 * radius * PI

        let counter = 0;
        let progressBarValueNumber = 75;

        setInterval(() => {
            // if counter reaches the desired number then stop it
            if(counter == progressBarValueNumber) {
                clearInterval();
            } else {
                // otherwise increment it by one
                counter += 1;
                // dom element value same as counter
                progressBarValue.innerHTML = counter;
                let calcStrokeDashOffset = totalLengthProgressBar - ( totalLengthProgressBar * (progressBarValue.innerHTML / 100));
                progressBarSVG.style.strokeDashoffset = calcStrokeDashOffset;
            }
           
        }, 40);

    </script>
</body>
</html>
